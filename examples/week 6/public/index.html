<meta charset="UTF-8" />
<meta name="google" content="notranslate" />
<meta http-equiv="Content-Language" content="en" />
<style>
  body {
    margin: 0 auto;
    width: 600px;
  }
  body.waiting {
    cursor: progress;
  }
  ul {
    align-content: space-around;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    list-style-type: none;
    margin: -0.5em auto 0;
    padding: 0;
    text-align: center;
    width: 100%;
  }
  li {
    border: 5px blue dotted;
    color: blue;
    font-size: 1.5em;
    height: 60px;
    margin: 1em 0.75em 0;
    padding: 0.75em;
    vertical-align: middle;
    width: 190px;
  }
  #row1 li {
    height: 100px;
    margin: 1em 0.25em 0;
    width: 130px;
  }
  #row1 li span {
    height: 100%;
    margin: auto;
  }
  #random {
    position: relative;
  }
  #random span {
    left: 20px;
    position: absolute;
    top: 50px;
  }
  #chuck {
    border: none;
  }
  #chuck img {
    width: 100px;
  }
  form input {
    width: 100%;
  }
</style>

<div style="text-align: center;">
  <img src="/static/lol.png" style="width: 200px;" />
  <h1>Joke Teller</h1>
  <div>Would you like to hear ...?</div>
  <ul id="row1">
    <li id="random"><span>Random Joke</span></li>
    <li id="chuck">
      <img src="/static/chuck.jpg" />
    </li>
    <li id="bestKnock">
      <span>Our Best <nobr>Knock-Knock</nobr> Joke</span>
    </li>
  </ul>
  <div style="margin-top: 1em;">
    Or would you prefer to see a list of all ...?
  </div>
  <ul>
    <li id="chickenJokes"><span>Chicken Crossing the Road Jokes</span></li>
    <li id="knockJokes"><span>Knock-Knock Jokes</span></li>
  </ul>
</div>
<hr />
<h2>Add a Joke</h2>

<form id="addForm">
  <p>
    <label
      >Title: <input name="title" placeholder="Two Fonts Walk Into  a Bar"
    /></label>
  </p>
  <p>
    <label
      >Question:
      <input
        name="question"
        placeholder="Helvetica and Times New Roman walk into a bar"
    /></label>
  </p>
  <p>
    <label
      >Answer:
      <input
        name="answer"
        placeholder="The bartender tells them, get out of here: we donâ€™t serve your type."
    /></label>
  </p>
  <p>
    <label>Created By: <input name="created_by" placeholder="1"/></label>
  </p>
  <p>
    <label>Category ID(s): <input name="category_ids" placeholder="1"/></label>
  </p>
  <input type="submit" />
</form>

<h2>Delete a Joke</h2>
<form id="deleteForm">
  <label>ID: <input name="id" placeholder="7"/></label>
  <input type="submit" />
</form>
<script src="/static/index.js"></script>
